<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>

<body>
    <div class="container page-bg">
        <div class="col-sm-12 padding-top">
            <div class="col-sm-3 txt-center">
                <img class="engagement-img1" src="img/sec3/2.png">
            </div>
            <div class="col-md-6 col-sm-12">
                <figure>
                    <img class="swing" src="img/sec3/engagement.png">
                </figure>
            </div>
            <div class="col-sm-3">
                <img class="engagement-img2" src="img/sec3/6.png">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3">
                <img class="engagement-img3" src="img/sec3/7.png">
            </div>
            <div class="col-sm-6">
                <p class="engagement-txt">ESTABLISHING EFFECTIVE ENGAGEMENT TOWARDS ADVOCACY & SUSTAINABILITY</p>
            </div>
            <div class="col-sm-3">
                <img class="engagement-img4" src="img/sec3/4.png">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3">
                <img class="engagement-img5" src="img/sec3/8.png">
            </div>
            <div class="col-sm-6">
                <div class="col-md-6 col-sm-12">
                    <button class="engagement-btns">
                        <p class="btns-title">Employer Branding</p>
                        <p class="btns-span">Current: <span class="normal">Not measured and no focus</span></p>
                        <p class="btns-span en">Desired: <span class="normal">Physical presence,brand equity, social media, PR value measurement by 2019</span></p>
                    </button>
                    <button class="engagement-btns">
                        <p class="btns-title">External Stakeholder's Advocacy Roadmap</p>
                        <p class="btns-span">Current: <span class="normal">Draft is ready</span></p>
                        <p class="btns-span en">Desired: <span class="normal">To achieve internal buy-ins & officialise by 1H2019</span></p>
                    </button>
                    <button class="engagement-btns">
                        <p class="btns-title">Sustainability & CSR Roadmap</p>
                        <p class="btns-span">Current:<span class="normal"> None</span></p>
                        <p class="btns-span en"><span class="normal">Desired: Develop by mid 2019</span></p>
                    </button>
                    <button class="engagement-btns">
                        <p class="btns-title">Kuantan as Attractive Hub for East-Coast</p>
                        <p class="btns-span">Current: <span class="normal">None</span></p>
                        <p class="btns-span en">Desired:<span class="normal">Develop concept with relevant parties by 2019</span></p>
                    </button>
                </div>
                <div class="col-md-6 col-sm-12">
                    <button class="engagement-btns">
                        <p class="btns-title">Employee Engagement Survey</p>
                        <p class="btns-span">Current: <span class="normal">None</span></p>
                        <p class="btns-span en"> Desired: <span class="normal">Implement by Dec 2018</span></p>
                    </button>
                    <button class="engagement-btns">
                        <p class="btns-title">Brand Value Measurement</p>
                        <p class="btns-span">Current: <span class="normal">None</span></p>
                        <p class="btns-span en"> Desired: <span class="normal">Establish concept/baseline by Q1/2019</span></p>
                    </button>
                    <button class="engagement-btns">
                        <p class="btns-title">Digital Media Engagement</p>
                        <p class="btns-span">Current: <span class="normal">Limited</span></p>
                        <p class="btns-span en">Desired: <span class="normal">To further enhance exposure & contents</span></p>
                    </button>
                    <button class="engagement-btns">
                        <p class="btns-title">PR Value Measurement</p>
                        <p class="btns-span"> Current: <span class="normal">Not measured</span></p>
                        <p class="btns-span en">Desired: <span class="normal">Minimum RM50,000 in 2019</span></p>
                    </button>
                </div>
            </div>
            <div class="col-sm-3">
                <img class="engagement-img6" src="img/sec3/7.png">
            </div>
        </div>
    </div>

</body>

</html>
