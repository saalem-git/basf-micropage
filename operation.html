<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>

<body>
    <div class="container page-bg">
        <div class="col-sm-12 padding-top">
            <div class="col-sm-3 txt-center">
                <img class="operation-img1" src="img/sec5/4.png">
                <img class="operation-img2" src="img/sec5/1.png">
            </div>
            <div class="col-md-6 col-sm-12">
                <figure>
                    <img class="swing" src="img/sec5/operation.png">
                </figure>
            </div>
            <div class="col-sm-3">
                <img class="operation-img3" src="img/sec5/6.png">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3">
                <img class="operation-img4" src="img/sec5/8.png">
            </div>
            <div class="col-sm-6">
                <p class="operation-txt">PROPELLING EXCELLENCE IN OUR OPERATIONS</p>
            </div>
            <div class="col-sm-3">
                <img class="operation-img5" src="img/sec5/7.png">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3">
                <img class="operation-img6" src="img/sec5/10.png">
            </div>
            <div class="col-sm-6">
                <div class="col-md-6 col-sm-12">
                    <button class="excellence-btns">
                        <p class="btns-title">Unexpected Losses (UL)</p>
                        <p class="btns-span">Current:  <span class="normal">12%</span></p>
                        <p class="btns-span op">Desired: <span class="normal">< 5% by 2020</span></p>
                    </button>
                    <button class="excellence-btns">
                        <p class="btns-title">Global Maintenance KPI #7 & #10</p>
                        <p class="btns-span">Current: <span class="normal">KPI#7 > 20% / KPI#10 ~ 10-15%</span></p>
                        <p class="btns-span op"> Desired: <span class="normal">KPI#7 < 10% / KPI#10 = No Overdue</span></p>
                    </button>
                    <button class="excellence-btns">
                        <p class="btns-title">Readily Available Spares XO & XD for Critical Equipment</p>
                        <p class="btns-span">Current: <span class="normal">Not all critical spares are with XO & XD defined</span></p>
                        <p class="btns-span op"> Desired: <span class="normal">XO & XD are defined and above min level</span></p>
                    </button>
                </div>
                <div class="col-md-6 col-sm-12">
                    <button class="excellence-btns">
                        <p class="btns-title"> BSB Maintenance PEI</p>
                        <p class="btns-span">Current: <span class="normal">515 (2017)</span></p>
                        <p class="btns-span op">Desired: <span class="normal">300 by 2020 / < 200 by 2022 </span></p>
                    </button>
                    <button class="excellence-btns">
                        <p class="btns-title"> Clear Interfaces for S&OP (Marketing>Production> Supply Chain)</p>
                        <p class="btns-span">Current: <span class="normal">S&OP process not clear/effective</span></p>
                        <p class="btns-span op"> Desired: <span class="normal">Effective S&OP process by end of 2019</span></p>
                    </button>
                    <button class="excellence-btns">
                        <p class="btns-title"> Overall Productivity Change (OPC)</p>
                        <p class="btns-span">Current: <span class="normal">Not consistently positive OPC</span></p>
                        <p class="btns-span op">Desired: <span class="normal">Positive OPC on yearly basis</span></p>
                    </button>
                </div>
                <div class="col-sm-3"></div>
                <div class="col-md-6 col-sm-12">
                    <button class="excellence-btns">
                        <p class="btns-title">Site-Wide Energy Optimisation</p>
                        <p class="btns-span">Current: <span class="normal">Establish baseline in Q1/2019 based on 2018</span></p>
                        <p class="btns-span op">Desired: <span class="normal">1% reduction in specific consumption YoY</span></p>
                    </button>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="col-sm-3">
                <img class="operation-img7" src="img/sec5/9.png">
            </div>
        </div>
    </div>

</body>

</html>
