<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>

<body>
    <div class="container page-bg workforce">

        <div class="col-sm-12">
            <div class="col-sm-3 txt-center">
                <img class="workforce-img1" src="img/sec4/5.png">
                <img class="workforce-img2" src="img/sec4/6.png">
                <img class="workforce-img3" src="img/sec4/7.png">
                <img class="workforce-img4" src="img/sec4/4.png">
            </div>
            <div class="col-md-6 col-sm-12" style="text-align: center;">
                <figure>
                    <img class="swing" src="img/sec4/workforce.png">
                </figure>
            </div>
            <div class="col-sm-3">
                <img class="workforce-img4" src="img/sec4/5.png">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <p class="workforce-txt">HARNESSING A <span class="workforce-color">WORKFORCE</span> THAT IS CONNECTED, COMMITTED AND ALWAYS COMPETENT</p>
            </div>
            <div class="col-sm-3">
                <img class="workforce-img6" src="img/sec4/9.png">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3">
                <img class="workforce-img7" src="img/sec4/1.png">
                <img class="workforce-img9" src="img/sec4/11.png">
            </div>
            <div class="col-sm-6">
                <div class="col-md-6 col-sm-12">
                    <button class="workforce-btns">
                        <p class="btns-title">Salary Structure</p>
                        <p class="btns-span"> Current: <span class="normal">< 50 percentile of chemical industry</span></p> 
                        <p class="btns-span wo">Desired: <span class="normal">> 70 percentile of chemical industry</span></p>
                    </button>
                    <button class="workforce-btns">
                        <p class="btns-title">Flexible Benefits</p>
                        <p class="btns-span">Current: <span class="normal">No flexible benefits</span></p> 
                        <p class="btns-span wo"> Desired: <span class="normal">Flexible benefits by mid 2019</span></p>
                    </button>
                    <button class="workforce-btns">
                        <p class="btns-title">PG13+ Performance: Competency, Leadership Potential</p>
                        <p class="btns-span">Current: <span class="normal">None / establish baseline by Dec 2018</span></p> 
                        <p class="btns-span wo"> Desired: <span class="normal">Closure of 25% of gap per year</span></p>
                    </button>
                    <button class="workforce-btns">
                        <p class="btns-title"> Recruitment Process</p>
                        <p class="btns-span"> Current:  <span class="normal">None / establish baseline by Dec 2018</span></p> 
                        <p class="btns-span wo">Desired: <span class="normal">25% faster from request to offer by end of 2019</span></p>
                    </button>
                </div>
                <div class="col-md-6 col-sm-12">
                    <button class="workforce-btns">
                        <p class="btns-title"> Succession Planning Rate (Critical Positions)</p>
                        <p class="btns-span">Current: <span class="normal">1:0.33</span></p> 
                        <p class="btns-span wo"> Desired: <span class="normal">1:1 (2020)</span></p>
                    </button>
                    <button class="workforce-btns">
                        <p class="btns-title"> Talent Development Plan (TDP) Framework</p>
                        <p class="btns-span">Current: <span class="normal">Limited to top talent</span></p> 
                        <p class="btns-span wo"> Desired: <span class="normal">For all BPC employees implemented by mid 2019</span></p>
                    </button>
                    <button class="workforce-btns">
                        <p class="btns-title">Technical Competency Matrix for Executives</p>
                        <p class="btns-span">Current: <span class="normal">None</span></p> 
                        <p class="btns-span wo">Desired: <span class="normal">Implemented for all Executives by mid 2019</span></p>
                    </button>
                    <button class="workforce-btns">
                        <p class="btns-title">Career Ladder Option for Specialist/Managerial Positions</p>
                        <p class="btns-span"> Current: <span class="normal">None</span></p> 
                        <p class="btns-span wo">Desired: <span class="normal">Implement by mid 2019, at least 5 nominations</span></p>
                    </button>
                </div>
            </div>
            <div class="col-sm-3">
                <img class="workforce-img8" src="img/sec4/10.png">

                <img class="workforce-img10" src="img/sec4/7.png"> </div>
        </div>
    </div>

</body>

</html>
