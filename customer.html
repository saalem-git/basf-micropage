<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>

<body>
    <div class="container page-bg">
        <div class="col-sm-12 padding-top">
            <div class="col-sm-3 txt-center">
                <img class="customer-img1" src="img/sec6/6.png">
                <img class="customer-img2" src="img/sec6/4.png">
                <img class="customer-img3" src="img/sec6/9.png">
            </div>
            <div class="col-md-6 col-sm-12">
                <figure>
                    <img class="swing" src="img/sec6/customer.png">
                </figure>
            </div>
            <div class="col-sm-3">
                <img class="customer-img4" src="img/sec6/3.png">
                <img class="customer-img5" src="img/sec6/13.png">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3">
                <img class="customer-img6" src="img/sec6/10.png">
            </div>
            <div class="col-sm-6">
                <p class="customer-txt">HARNESSING A DEEPER UNDERSTANDING TO HELP US DELIVER OFFERINGS BETTER</p>
            </div>
            <div class="col-sm-3">
                <img class="customer-img7" src="img/sec6/5.png">
                <img class="customer-img8" src="img/sec6/2.png">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3">
                <img class="customer-img9" src="img/sec6/11.png">
            </div>
            <div class="col-sm-6">
                <div class="col-md-6 col-sm-12">
                    <button class="customer-btns">
                        <p class="btns-title">DELIVERY RELIABLITY</p>
                        <p class="btns-span"> Current: <span class="normal">70%</span></p>
                        <p class="btns-span cu">Desired: <span class="normal">90%</span></p>
                    </button>
                    <button class="customer-btns">
                        <p class="btns-title">Account Plan for MY & Key Products</p>
                        <p class="btns-span">Current: <span class="normal">AP for local acrylics only</span></p>
                        <p class="btns-span cu"> Desired: <span class="normal">AP for all UBs</span></p>
                    </button>
                    <button class="customer-btns">
                        <p class="btns-title">Number of Repeated NCMs</p>
                        <p class="btns-span">Current: <span class="normal">30% of reported NCM</span></p>
                        <p class="btns-span cu">Desired: <span class="normal">0 by 2020</span></p>
                    </button>
                </div>
                <div class="col-md-6 col-sm-12">
                    <button class="customer-btns">
                        <p class="btns-title"> Clear R&R and Process for Sales Management</p>
                        <p class="btns-span">Current: <span class="normal">Lack of understanding</span></p>
                        <p class="btns-span cu">Desired: <span class="normal">Clear R&R & process flow</span></p>
                    </button>
                    <button class="customer-btns">
                        <p class="btns-title"> GMP Certification</p>
                        <p class="btns-span">Current: <span class="normal">Not certified</span></p>
                        <p class="btns-span cu">Desired: <span class="normal">Certified and sustainable</span></p>
                    </button>
                    <button class="customer-btns">
                        <p class="btns-title">Customer Satisfaction Survey</p>
                        <p class="btns-span">Current: <span class="normal">None</span></p>
                        <p class="btns-span cu">Desired: <span class="normal">Establish by end 2019</span></p>
                    </button>
                </div>
            </div>
            <div class="col-sm-3">
                <img class="customer-img10" src="img/sec6/13.png">
            </div>
        </div>
    </div>

</body>

</html>
