<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>

<body>
    <div class="container page-bg">
        <div class="col-sm-12 padding-top">
            <div class="col-sm-3 txt-center">
                <img class="excellence-img1" src="img/sec2/1.png">
                <img class="excellence-img3" src="img/sec2/3.png">
            </div>
            <div class="col-md-6 col-sm-12">
                <figure>
                    <img class="swing" src="img/sec2/safety.png">
                </figure>
            </div>
            <div class="col-sm-3">
                <img class="excellence-img4" src="img/sec2/4.png">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3">
                <img class="excellence-img6" src="img/sec2/6.png">
            </div>
            <div class="col-sm-6">
                <p class="excellence-txt">UPHOLDING ENVIRONMENT, HEALTH & SAFETY IS OUR UTMOST PRIORITY IN ALL THE THINGS THAT WE DO</p>
            </div>
            <div class="col-sm-3">
                <img class="excellence-img8" src="img/sec2/8.png">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-3">
                <img class="excellence-img2" src="img/sec2/2.png">
            </div>
            <div class="col-sm-6">
                <div class="col-sm-12 col-md-6">
                    <button class="excellence-btns">
                        <p class="btns-title">Mandatory RCMS training attendance</p>
                        <p class="btns-span">Current: <span class="normal">12%</span></p> 
                        <p class="btns-span ex">Desired: <span class="normal">100% by 2021</span></p>
                    </button>
                    <button class="excellence-btns">
                        <p class="btns-title">Internal & External Community</p>
                        <p class="btns-span">Current: <span class="normal">None</span></p> 
                        <p class="btns-span ex">Desired: <span class="normal">Established and functioning by 2019</span></p>
                    </button>
                    <button class="excellence-btns">
                    <p class="btns-title">Safety Profile</p>
                        <p class="btns-span">Current: <span class="normal">Establish baseline in Q1/2019</span></p> 
                        <p class="btns-span ex">Desired: <span class="normal">Established and functioning by 2019</span></p>
                    </button>
                    <button class="excellence-btns">
                        <p class="btns-title">Internal Audit</p>
                        <p class="btns-span">Current: <span class="normal">None</span></p> 
                        <p class="btns-span ex">Desired: <span class="normal">2 Internal RC audits by 2020</span></p>
                    </button>
                </div>
                <div class="col-md-6 col-sm-12">
                    <button class="excellence-btns">
                        <p class="btns-title">Audit for Logistic Suppliers</p>
                        <p class="btns-span">Current: <span class="normal">None</span></p> 
                        <p class="btns-span ex">Desired: <span class="normal">100% by 2021</span></p>
                    </button>
                    <button class="excellence-btns">
                        <p class="btns-title">Safety Rules Violation</p>
                        <p class="btns-span">Current: <span class="normal">> 10</span></p> 
                        <p class="btns-span ex">Desired: <span class="normal">0</span></p>
                    </button>
                    <button class="excellence-btns">
                        <p class="btns-title">Lost Time Injury (LTI)</p>
                        <p class="btns-span">Current: <span class="normal">0.08</span></p> 
                        <p class="btns-span ex">Desired: <span class="normal">25% YoY improvement (0.03 by 2021)</span></p>
                    </button>
                    <button class="excellence-btns">
                        <p class="btns-title">Process Safety Indicator (PSI)</p>
                        <p class="btns-span"> Current: <span class="normal">0.14</span></p> 
                        <p class="btns-span ex">Desired: <span class="normal">25% YoY improvement (0.06 by 2021)</span></p>
                    </button>
                </div>
            </div>
            <div class="col-sm-3">
                <img class="excellence-img7" src="img/sec2/7.png">
            </div>
        </div>
    </div>

</body>

</html>
